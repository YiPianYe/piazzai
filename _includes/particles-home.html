    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h1 class="particles-subtitle">{{ site.taglong }}</h1>
    <div class="nowrap">
        <!-- font-awesome -->
      <a class="particles-icon" href="mailto:michele.piazzai@uc3m.es">{% include svg/send-mail-circled.svg %}</a>
      <a class="particles-icon" href="https://github.com">{% include svg/github-outline.svg %}</a>
      <a class="particles-icon" href="cv">{% include svg/cv-circled.svg %}</a>
      <a class="particles-icon" href="#"><i class="fa fa-user fa-2x"></i></a>
      <a class="particles-icon" href="/bookmark"><i class="fa fa-book fa-2x"></i></a>
      <i class="fa fa-coffee fa-2x"></i>
      <i class="fa fa-commenting fa-2x"></i>
      <i class="fa fa-fa-envelope" aria-hidden="true" /></i>
    </div>
  </div>
</div>
