<div id="particles-js" class="fullscreen">
  <div class="jumbotron text-center">
    {% if site.photo %}
    <img class="particles-photo" src="{{ site.photo }}" />
    {% endif %}
    <h1 class="particles-title">{{ site.title }}</h1>
    <h1 class="particles-subtitle">{{ site.taglong }}</h1>
    <div class="nowrap">
      <a class="particles-icon" href="https://business.uc3m.es/en/faculty/profesor/perfil/michele-piazzai">{% include svg/user-circle-alt.svg %}</a>
      <a class="particles-icon" href="https://scholar.google.com/citations?user=L3yiAMcAAAAJ">{% include svg/google-circled.svg %}</a>
      <a class="particles-icon" href="https://lichess.org/@/piazzai">{% include svg/lichess-circled.svg %}</a>
      <a class="particles-icon" href="https://github.com/piazzai">{% include svg/github-outline.svg %}</a>
      <a class="particles-icon" href="cv">{% include svg/cv-circled.svg %}</a>
    </div>
  </div>
</div>
